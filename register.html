<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | LearnOn</title>
    <link rel="stylesheet" href="./styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-banner">
            <div class="banner-content">
                <h2>Join Our Learning Community</h2>
                <p>Create an account to access personalized learning paths and connect with other learners.</p>
            </div>
        </div>
        <div class="auth-content">
            <div class="auth-card glass-card">
                <div class="auth-header">
                    <h1>Create Account</h1>
                    <p>Join us to start learning</p>
                </div>

                <div class="step-container">
                    <div class="step active" id="step1" onclick="switchStep('personalDetails')">Personal</div>
                    <div class="step" id="step2" onclick="switchStep('accountDetails')">Account</div>
                </div>

                <form id="registerForm">
                    <div id="personalDetails" class="form-section">
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Country</label>
                            <input type="text" class="form-control">
                        </div>

                        <button type="button" class="btn-primary w-full" onclick="switchStep('accountDetails')">Continue</button>
                    </div>

                    <div id="accountDetails" class="form-section hidden">
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control">
                        </div>

                        <button type="submit" class="btn-primary w-full">Create Account</button>
                    </div>
                </form>

                <div class="divider">or continue with</div>

                <div class="social-buttons">
                    <button type="button" class="social-btn google w-full mb-2">
                        <i class="fab fa-google"></i>
                        <span>Continue with Google</span>
                    </button>
                    <button type="button" class="social-btn facebook w-full">
                        <i class="fab fa-facebook"></i>
                        <span>Continue with Facebook</span>
                    </button>
                </div>

                <p class="text-center mt-4">
                    Already have an account? 
                    <a href="login.html" class="link-primary">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function switchStep(stepId) {
            const sections = ['personalDetails', 'accountDetails'];
            sections.forEach((section, index) => {
                const elem = document.getElementById(section);
                const step = document.getElementById(`step${index + 1}`);
                
                if (section === stepId) {
                    elem.classList.remove('hidden');
                    step.classList.add('active');
                } else {
                    elem.classList.add('hidden');
                    step.classList.remove('active');
                }
            });
        }

        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = '/dashboard.html';
        });
    </script>
    <script src="./scripts/auth.js"></script>
</body>
</html>
