<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row shadow-lg rounded-3 overflow-hidden">
            <div class="col-lg-6 bg-light">
                <h2 class="mb-4">Create an Account</h2>
                <p class="mb-4">Please fill in the details below.</p>
                <div class="step-container">
                    <div class="step active" id="step1" onclick="showStep(1)">Step 1: Personal Details</div>
                    <div class="step" id="step2" onclick="showStep(2)">Step 2: Account Details</div>
                </div>
                <form id="registerForm">
                    <div id="personalDetails">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" required>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" placeholder="Enter your country" required>
                        </div>
                        <button type="button" class="btn btn-primary w-100 mb-3" id="nextBtn">Next</button>
                    </div>
                    <div id="accountDetails" class="hidden">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                    </div>
                </form>
                <div class="text-center mb-3">
                    <span>or continue with</span>
                </div>
                <div class="d-flex justify-content-center mb-4">
                    <button class="btn btn-outline-primary me-2"><i class="fab fa-google"></i> Google</button>
                    <button class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>
                <p class="mt-4 text-center">Already have an account? <a href="login.html" class="text-decoration-none">Sign In</a></p>
                <p class="mt-4 text-center"><a href="index.html" class="text-decoration-none">Back to Home</a></p>
            </div>
            <div class="col-lg-6 d-none d-lg-block">
                <div class="image-container"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="scripts/register.js"></script>
    <script>
        function showStep(step) {
            if (step === 1) {
                document.getElementById('personalDetails').classList.remove('hidden');
                document.getElementById('accountDetails').classList.add('hidden');
                document.getElementById('step1').classList.add('active');
                document.getElementById('step2').classList.remove('active');
            } else if (step === 2) {
                document.getElementById('personalDetails').classList.add('hidden');
                document.getElementById('accountDetails').classList.remove('hidden');
                document.getElementById('step1').classList.remove('active');
                document.getElementById('step2').classList.add('active');
            }
        }

        document.getElementById('nextBtn').addEventListener('click', function() {
            showStep(2);
        });
    </script>
</body>
</html>
