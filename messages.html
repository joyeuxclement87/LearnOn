<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - LearnOn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/mes.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="dashboard.html">LearnOn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="messages.html">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Browseskill.html">Browse Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5 pt-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card text-light shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Chats</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item text-light">
                                <a href="#" class="text-decoration-none text-light" onclick="openChat('Jane Smith')">
                                    <img src="./img/42907.jpg" alt="Jane Smith" class="img-fluid rounded-circle" style="max-width: 40px;">
                                    Jane Smith
                                </a>
                            </li>
                            <li class="list-group-item text-light">
                                <a href="#" class="text-decoration-none text-light" onclick="openChat('Mike Johnson')">
                                    <img src="./img/2151100279.jpg" alt="Mike Johnson" class="img-fluid rounded-circle" style="max-width: 40px;">
                                    Mike Johnson
                                </a>
                            </li>
                            <li class="list-group-item text-light">
                                <a href="#" class="text-decoration-none text-light" onclick="openGroupChat('Study Group')">
                                    <img src="./img/group-icon.png" alt="Study Group" class="img-fluid rounded-circle" style="max-width: 40px;">
                                    Study Group
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="col-md-9">
                <div class="card text-light shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Chat with <span id="chatWith">Jane Smith</span></h5>
                        <div class="d-flex justify-content-end mb-3">
                            <button class="btn btn-outline-light me-2" onclick="startVoiceCall()">Voice Call</button>
                            <button class="btn btn-outline-light" onclick="startVideoCall()">Video Call</button>
                        </div>
                        <div class="chat-box" id="chatBox">
                            <!-- Messages will be dynamically loaded here -->
                        </div>
                        <div class="input-group mt-3">
                            <input type="text" class="form-control" placeholder="Type a message" id="messageInput" onkeypress="checkEnter(event)">
                            <button class="btn btn-primary" type="button" onclick="sendMessage()">Send</button>
                        </div>
                        <div class="mt-3">
                            <label for="fileInput" class="form-label">Share a file</label>
                            <input type="file" class="form-control" id="fileInput" onchange="shareFile()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const chatWith = urlParams.get('chat');
            const topic = urlParams.get('topic');

            if (chatWith && topic) {
                document.getElementById('chatWith').innerText = chatWith;
                loadMessages(chatWith, topic);
            }
        });

        function openChat(name) {
            document.getElementById('chatWith').innerText = name;
            document.getElementById('chatBox').innerHTML = ''; // Clear chat box
        }

        function openGroupChat(name) {
            document.getElementById('chatWith').innerText = name;
            document.getElementById('chatBox').innerHTML = ''; // Clear chat box
        }

        function loadMessages(chatWith, topic) {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = `
                <div class="message">
                    <div class="message-content">Hello, how can I help you with ${topic}?</div>
                </div>
                <div class="message me">
                    <div class="message-content">I need help with understanding loops in ${topic}.</div>
                </div>
            `;
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (message) {
                const chatBox = document.getElementById('chatBox');
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'me');
                messageElement.innerHTML = `<div class="message-content">${message}</div>`;

                chatBox.appendChild(messageElement);
                messageInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
            }
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function startVoiceCall() {
            alert('Starting voice call...');
        }

        function startVideoCall() {
            alert('Starting video call...');
        }

        function shareFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const chatBox = document.getElementById('chatBox');
                const fileElement = document.createElement('div');
                fileElement.classList.add('message', 'me');
                fileElement.innerHTML = `<div class="message-content">Shared a file: ${file.name}</div>`;
                chatBox.appendChild(fileElement);
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
            }
        }
    </script>
</body>
</html>
