<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LearnOn</title>
    <link rel="stylesheet" href="./styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-content">
            <div class="auth-card glass-card">
                <div class="auth-header">
                    <h1>Welcome back</h1>
                    <p>Sign in to continue learning</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control">
                    </div>

                    <div class="d-flex justify-between items-center mb-4">
                        <label class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <span class="form-check-label">Remember me</span>
                        </label>
                        <a href="#" class="link-primary">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-primary w-full">Sign in</button>

                    <div class="divider">or continue with</div>

                    <div class="social-buttons">
                        <button type="button" class="social-btn w-full mb-2">
                            <i class="fab fa-google"></i>
                            <span>Continue with Google</span>
                        </button>
                    </div>

                    <p class="text-center mt-4">
                        Don't have an account? 
                        <a href="register.html" class="link-primary">Create account</a>
                    </p>
                </form>
            </div>
        </div>
        <div class="auth-banner">
            <div class="banner-content">
                <h2>Start Your Learning Journey</h2>
                <p>Access thousands of courses and improve your skills with industry experts.</p>
            </div>
        </div>
    </div>

    <script src="./scripts/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = '/dashboard.html';
        });
    </script>
</body>
</html>
