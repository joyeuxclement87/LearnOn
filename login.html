<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row shadow-lg rounded-3 overflow-hidden">
            <div class="col-lg-6 bg-light">
                <h2 class="mb-4">Welcome Back</h2>
                <p class="mb-4">Please enter your details.</p>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <input type="checkbox" id="remember" class="form-check-input">
                            <label for="remember" class="form-check-label">Remember me</label>
                        </div>
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                </form>
                <div class="text-center mb-3">
                    <span>or continue with</span>
                </div>
                <div class="d-flex justify-content-center mb-4">
                    <button class="btn btn-outline-primary me-2"><i class="fab fa-google"></i> Google</button>
                    <button class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>
                <p class="mt-4 text-center">Donâ€™t have an account? <a href="register.html" class="text-decoration-none">Register here</a></p>
                <p class="mt-4 text-center"><a href="index.html" class="text-decoration-none">Back to Home</a></p>
            </div>
            <div class="col-lg-6 d-none d-lg-block">
                <div class="image-container"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
